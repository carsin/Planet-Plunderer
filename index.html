<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Oxygen+Mono" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<title>Planet Plunderer</title>
</head>
<body>
	<header>
		<h2 id="player-name">Name here!</h2>
		<h2 id="money-header"><span class="highlight-color" id="money-count">Money here!</span> Teks</h2>
		<nav>
			<button id="main-view-button">Home</button>
			<button id="planet-view-button" class="current">Planets</button>
			<button id="research-view-button">Research</button>
			<button id="product-view-button">Products</button>
		</nav>
	</header>
	
	<div id="game-view">
		<div id="main-view" style="display: none">
			<div id="elements">
				<h2>ELEMENTS</h2>
				<div id="element-list"></div>
			</div>
			<div id="buildings">
				<h2>BUILD</h2>
			</div>
		</div>

		<div id="planet-view" style="display: inline">
			<div id="planet-list-container">
				<h2>PLANETS</h2>
				<div id="planet-list"></div>
			</div>
			<div id="planet-details">
				<h2 id="planet-name">Click a planet for more info!</h2>
				<div id="planet-info"></div>
				<div id="planet-controls"></div>
			</div>
		</div>

		<div id="research-view" style="display: none">
			<h2>Research</h2>
		</div>

		<div id="product-view" style="display: none">
			<h2>Products</h2>
		</div>

		<div id="text-console">
			<ul id="console-list">
				<li>Hi there!</li>
				<li>I'm the console!</li>
				<li>This text will dissapear as soon as something of importance pops up :)</li>
			</ul>
		</div>
	</div>

	<script src="js/player.js"></script>
	<script src="js/nav.js"></script>
	<script src="js/elements.js"></script>
	<script src="js/planets.js"></script>
	<script src="js/gameconsole.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
