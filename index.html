<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<title>Planet Plunderer</title>
</head>
<body>

	<nav>
		<button id="main-view-button" class="current">Home</button>
		<button id="planet-view-button">Planets</button>
		<button id="research-view-button">Research</button>
		<button id="product-view-button">Products</button>
	</nav>

	<div id="main-view" style="display: inline">
		<h2 id="player-name">Name here!</h2>
		<h2 id="money-header"><span class="highlight-color" id="money-count">Money here!</span> Teks</h2>
		<div id="elements">
			<h2>Elements:</h2>
			<div id="element-list"></div>
		</div>
	</div>

	<div id="planet-view" style="display: none">
		<h2>Planets</h2>
	</div>

	<div id="research-view" style="display: none">
		<h2>Research</h2>
	</div>

	<div id="product-view" style="display: none">
		<h2>Products</h2>
	</div>

	<script src="js/player.js"></script>
	<script src="js/nav.js"></script>
	<script src="js/elements.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
