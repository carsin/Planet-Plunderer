<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<title>Think of game names</title>
</head>
<body>
	<div id="main-view">
		<h2 id="player-name">Name here!</h2>
		<h2 id="money-header"><span id="money-count">Money here!</span> &#8225;'s (Teks)</h2>
	</div>

	<div id="side-view">
		<div id="research-view" class="column">
			<h2>Research</h2>
		</div>

		<div id="planet-view" class="column">
			<h2>Planets</h2>
			<canvas id="planet-canvas">Your browser doesn't support canvas :(</canvas>
		</div>
	</div>

	<script src="js/player.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
